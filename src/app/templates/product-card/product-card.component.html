<div class="product-card-div" (click)="navigateToDetails(id)">
    <!-- product image -->
    <div class="product-card-image">
        <img src="{{thumbnail}}" alt="" class="">
        <p-button icon="pi pi-heart" styleClass="p-button-rounded p-button-success p-button-text p-button-raised"
            class="wish-list-icon"></p-button>
    </div>
    <div class="product-card-details">
        <div class="flex justify-content-between">
            <!-- product name -->
            <div class="tooltip-container">
                <h4 class="product-card-name ellipsis-text mt-3 mb-1" title="{{title}}">{{title}}</h4>
            </div>
            <!-- product price  -->
            <h4 class="mt-3 mb-1">$ {{price}}</h4>
        </div>
        <!-- brand name -->
        <div class="flex">
            <label for="" class="sub-text">{{brand}}</label>
        </div>
        <!-- rating  -->
        <div class="flex mt-3 align-items-center justify-content-between">
            <p-rating [(ngModel)]="rating" [cancel]="false"></p-rating>
            <!-- stock amount -->
            <label for="" class="sub-text">&nbsp;&nbsp;{{stock}} in stock</label>
        </div>
        <!-- add to cart button  -->
        <div class="flex  mt-4">
            <button class="outlined-button outlined-button-dark" (click)="addToCart($event)">
                <b>Add to Cart</b>
            </button>
        </div>
    </div>
</div>
